group 'ru.tisov.denis.hadoop.first'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

jar {
    archiveName 'ReverseSearchIndex.jar'

    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                'Main-Class': 'ru.tisov.denis.hadoop.first.ReverseSearchIndex'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

dependencies {
    compile 'org.apache.hadoop:hadoop-common:2.7.2'
    compile 'org.apache.hadoop:hadoop-core:2.7.2'
    compile 'org.apache.hadoop:hadoop-client:2.7.2'
    compile 'org.apache.hadoop:hadoop-test:1.2.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
